<img src="https://jaison.info/images/projects/todotab/logo.png" alt="" class="logo">

<input 
  type="text" 
  class="todo-input" 
  placeholder="Your today's todo-list" 
  [(ngModel)]="todoTitle" 
  (keyup.enter)="addTodo()" >


<div 
  class="todo-item"
  *ngFor="let todo of todos">
  <div class="todo-item-left">
    <input 
      type="checkbox" 
      v-model="todo.completed"
      [(ngModel)]="todo.completed" 
      >
    <div
       *ngIf="!todo.editing; else editingTodo" 
       class="todo-item-label"
       [ngClass]="{ 'completed' : todo.completed}" 

       (dblclick)="editTodo(todo)">
      {{ todo.title }}
    </div>
    <!-- <input
      *ngIf="todo.editing" 
      type="text" 
      class="todo-item-edit"
      [(ngModel)]="todo.title">
     -->
    <ng-template #editingTodo>
      <input 
      type="text" 
      class="todo-item-edit"
      [(ngModel)]="todo.title"
      (blur)="doneEdit(todo)"
      (keyup.enter)="doneEdit(todo)"
      (keyup.esc)="cancelEdit(todo)"
      autofocus>
    </ng-template>
    
  </div>
  <div class="remove-item" (click)="deleteTodo(todo.id)">
    &times;
  </div>
</div>
<div class="extra-container">
  <div><label> <input type="checkbox"> Check All</label></div>
  <div>{{ remaining() }} left from list</div>
</div>

<div class="extra-container">
  <div>
    <button class="active">All</button>
    <button>Active</button>
    <button>Completed</button>
  </div>
  <div
  *ngIf="atLeastOneCompleted()">
    <button
    (click)="clearCompleted()">Clear Completed</button>
  </div>
</div>
